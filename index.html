<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gengabz - Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
     <div class="header">
        <h1>Gengabz - Kanban</h1>
        <button class="primary" onclick="openModal()">Nova Tarefa</button>
     </div>

     <div class="container">
        <div class="column" id="todoColumn">
            <div class="head">
                <span>A Fazer</span>
            </div>
            <div class="body">

            </div>
        </div>
        <div class="column">
            <div class="head">
                <span>Em progresso</span>
            </div>
            <div class="body">
                
            </div>
        </div>
        <div class="column">
            <div class="head">
                <span>Finalizado</span>
            </div>
            <div class="body">
                
            </div>
        </div>
        <div class="column">
            <div class="head">
                <span>Arquivado</span>
            </div>
            <div class="body">
                
            </div>
        </div>
     </div>

     <div id="modal">
        <div class="box">
            <div class="head">
                <span id="createModeTitle">Nova Tarefa</span>
                <span id="editeModeTitle">Editar Tarefa</span>

                <button onclick="closeModal()">X</button>
            </div>

            <div class="form">
                <input type="hidden" id="idInput">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Prioridade</label>
                    <select id="priority">
                        <option>Baixa</option>
                        <option>Media</option>
                        <option>Alta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadLine">Prazo</label>
                    <input type="date" id="deadLine">
                </div>

                <button class="primary" onclick="createTask()" id="createModeBtn">Cadastrar</button>
                <button class="primary" onclick="updateTask()" id="editeModeBtn">Salvar Alterações</button>
            </div>
        </div>
     </div>


     <script src="./script.js"></script>
</body>
</html>
