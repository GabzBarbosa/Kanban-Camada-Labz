<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Kanban</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="https://i.imgur.com/GNvIWd2.jpeg" alt="Logo do site" width="60" height="60">
    <h1>Kanban - Camada Labz</h1>
    <a href="dashboard.html" class="back-btn">Dashboard</a>
  </header>

  <main>
    <!-- Controles (filtros, busca, export/import) -->
    <div class="kanban-controls" role="toolbar" aria-label="Controles do Kanban">
      <div class="control-group">
        <label for="filterPriority">Filtrar prioridade</label>
        <select id="filterPriority">
          <option value="all">Todas</option>
          <option value="alta">Alta</option>
          <option value="media">Média</option>
          <option value="baixa">Baixa</option>
        </select>
      </div>

      <div class="control-group">
        <label for="sortBy">Ordenar por</label>
        <select id="sortBy">
          <option value="none">Nenhuma</option>
          <option value="priority">Prioridade (alta → baixa)</option>
          <option value="dueDateAsc">Vencimento (mais cedo)</option>
          <option value="dueDateDesc">Vencimento (mais tarde)</option>
        </select>
      </div>

      <div class="control-group">
        <label for="searchInput">Buscar</label>
        <input id="searchInput" type="search" placeholder="Buscar título...">
      </div>

      <div class="control-group">
        <button id="openModalBtn" class="primary-btn">+ Nova Tarefa</button>
      </div>

      <div class="control-group">
        <button id="exportBtn" title="Exportar tarefas para CSV">Exportar CSV</button>
        <button id="importBtn" title="Importar CSV">Importar CSV</button>
        <input id="importFile" type="file" accept=".csv" style="display:none">
      </div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <button class="close-btn" aria-label="Fechar modal">&times;</button>
        <h2 id="modalTitle">Nova Tarefa</h2>

        <label for="taskTitle">Título da Tarefa</label>
        <input type="text" id="taskTitle" placeholder="Digite o título">

        <label for="taskPriority">Prioridade</label>
        <select id="taskPriority">
          <option value="baixa">Baixa</option>
          <option value="media">Média</option>
          <option value="alta">Alta</option>
        </select>

        <label for="taskStatus">Status Inicial</label>
        <select id="taskStatus">
          <option value="pendente">Pendente</option>
          <option value="em-andamento">Em Andamento</option>
          <option value="concluido">Concluído</option>
          <option value="arquivado">Arquivado</option>
        </select>

        <label for="taskDueDate">Data de Vencimento</label>
        <input type="date" id="taskDueDate">

        <div class="checkbox-row">
          <input type="checkbox" id="taskDone">
          <label for="taskDone">Concluída</label>
        </div>

        <button id="addTaskBtn" class="primary-btn">Salvar</button>
      </div>
    </div>

    <!-- Kanban Board -->
    <section class="kanban-board">

      <div class="kanban-column" data-column="pendente">
        <h3>Pendente</h3>
        <div class="kanban-cards" data-status="pendente"></div>
      </div>

      <div class="kanban-column" data-column="em-andamento">
        <h3>Em Andamento</h3>
        <div class="kanban-cards" data-status="em-andamento"></div>
      </div>

      <div class="kanban-column" data-column="concluido">
        <h3>Concluído</h3>
        <div class="kanban-cards" data-status="concluido"></div>
      </div>

      <div class="kanban-column" data-column="arquivado">
        <h3>Arquivado</h3>
        <div class="kanban-cards" data-status="arquivado"></div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
