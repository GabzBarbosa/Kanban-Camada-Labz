<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Gerenciador de Tarefas 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="./img/logo.PNG" alt="Logo" width="100" height="100">
        <h2>Gerenciador de Tarefas</h2>
    </header>

    <div class="imagem">
        <img src="./img/lapis.png" alt="nav" height="100">
    </div>
    <main>
        <div class="sizebar">
            <label for="filter">Filtro</label>

            <select id="filters" name="Filtro">
                <option value="allTasks">Todas</option>
                <option value="tasksToDo">Em andamento</option>
                <option value="tasksFim">Tarefas Finalizadas</option>
            </select>
        </div>

        <div class="container">
            <h3>Cadastro de Novas Tarefas</h3>
            <div class="row">
            <input class="input-task" placeholder="Nome da tarefa:">
            <button class="button-add-task">+ Adicionar</button>
            </div>

            <ul id="list-tasks">
 


            </ul>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
