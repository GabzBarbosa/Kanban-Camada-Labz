<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-device-height: 799px)" />
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Tarefas</title>
</head>

<body>
    <header>
        <img src="./imagem/logo.PNG" alt="Logo" width="100" height="100">
        <h2>Gerenciador de Tarefas</h2>
    </header>

    <div class="imagem">
        <img src="./imagem/lapis.png" alt="nav">
    </div>

        
        <section class="bulk-actions">
            <img src="./imagem/editar.png" alt="Editar Tarefa" onclick="editSelected()">
            <img src="./imagem/concluir.png" alt="Completar Tarefa" onclick="completeSelected()">
            <img src="./imagem/excluir.png" alt="Deletar Tarefa" onclick="deleteSelected()">
        </section> 
        <div class="container">           
                       
         <form id="task-form">
            <input type="text" id="task-name" placeholder="Digite a tarefa" required>
            <input type="date" id="task-deadline" required>
            <button type="submit">+ Adicionar</button>
        </form>

        <ul id="task-list">


        </ul>
    

    </div>
    <script src="script.js"></script>
</body>

</html>
