<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Kanban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <header>
        <img src="./imagem/Camada.png" alt="Logo do site" width="100" height="100">
        <h1>Kanban - Camada Labz</h1>
    </header>

  <!-- Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Nova Tarefa</h2>
      <input type="text" id="taskTitle" placeholder="Título da Tarefa">

      <select id="taskPriority">
        <option value="baixa">Baixa Prioridade</option>
        <option value="media">Média Prioridade</option>
        <option value="alta">Alta Prioridade</option>
      </select>
      <select id="taskStatus">
        <option value="pendente">Pendente</option>
        <option value="em-andamento">Em Andamento</option>
        <option value="concluido">Concluído</option>
        <option value="arquivado">Arquivado</option>
      </select>
      <button id="addTaskBtn">Adicionar</button>
    </div>
  </div>

  <!-- Botão para abrir o modal -->
  <button id="openModalBtn">+ Nova Tarefa</button>

  <!-- Kanban Board -->
  <div class="kanban-board">
    <div class="kanban-column">
      <h3>Pendente</h3>
      <div class="kanban-cards" data-status="pendente"></div>
    </div>
    <div class="kanban-column">
      <h3>Em Andamento</h3>
      <div class="kanban-cards" data-status="em-andamento"></div>
    </div>
    <div class="kanban-column">
      <h3>Concluído</h3>
      <div class="kanban-cards" data-status="concluido"></div>
    </div>
    <div class="kanban-column">
      <h3>Arquivado</h3>
      <div class="kanban-cards" data-status="arquivado"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
